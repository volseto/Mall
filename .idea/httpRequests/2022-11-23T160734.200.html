<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="/mall/res/images/fore/WebsiteImage/tmall_48px_1193412_easyicon.net.ico" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="/mall/res/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/mall/res/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="/mall/res/css/fore/fore_main.css"/>
    <script src="/mall/res/js/jquery-1.11.3.min.js"></script>
    <script src="/mall/res/js/bootstrap.min.js"></script>
    <script src="/mall/res/js/bootstrap-select.min.js"></script>
    <script src="/mall/res/js/defaults-zh_CN.min.js"></script>
    <script src="/mall/res/js/base.js"></script>
</head>
<head>
    <script src="/mall/res/js/fore/fore_login.js"></script>
    <link href="/mall/res/css/fore/fore_login.css" rel="stylesheet">
    <style rel="stylesheet">
        #baseNavigator {
            padding: 22px 0;
            width: 1190px;
            height: 44px;
            margin: auto;
        }

        #baseNavigator img {
            width: 190px;
            margin-top: 8px;
        }

        #nav {
            width: auto;
            height: 32px;
            font-family: "Microsoft YaHei UI", Tahoma, serif;
            font-size: 12px;
            position: relative !important;
            background: #f2f2f2;
            z-index: 999;
            border-bottom: 1px solid #e5e5e5;
        }
    </style>
    <title>天猫-登录</title>
</head>
<body>
<nav id="baseNavigator">
    <a href="/mall" target="_self">
        <img src="/mall/res/images/fore/WebsiteImage/tmallLogoB.png"/>
    </a>
</nav>
<div class="content">
    <div class="contentMain"></div>
    <div class="loginDiv">


        <div class="pwdLogin">
            <span class="loginTitle">密码登录</span>
            <form method="post" class="loginForm">
                <div class="loginInputDiv">
                    <label for="name" class="loginLabel"><img
                            src="/mall/res/images/fore/WebsiteImage/2018-04-27_235518.png"
                            width="38px" height="39px" title="会员名"/></label>
                    <input type="text" name="name" id="name" class="loginInput" placeholder="会员名/邮箱/手机号">
                </div>
                <div class="loginInputDiv">
                    <label for="password" class="loginLabel"><img
                            src="/mall/res/images/fore/WebsiteImage/2018-04-27_235533.png"
                            width="38px" height="39px" title="登录密码"/></label>
                    <input type="password" name="password" id="password" class="loginInput">
                </div>
                <input type="submit" class="loginButton" value="登 录">
            </form>
            <div class="loginLinks">
                <a href="#">忘记密码</a>
                <a href="#">忘记会员名</a>
                <a href="/mall/register">免费注册</a>
            </div>
            <div class="error_message">
                <p id="error_message_p"></p>
            </div>
        </div>
        <div class="qrcodeLogin">
            <span class="loginTitle">手机扫码，安全登录</span>
            <div class="qrcodeMain">
                <img src="/mall/res/images/fore/WebsiteImage/login_qrcode.png"
                     id="qrcodeA"/>
                <img src="/mall/res/images/fore/WebsiteImage/login_qrcodeB.png"
                     id="qrcodeB"/>
            </div>
            <div class="qrcodeFooter">
                <img src="/mall/res/images/fore/WebsiteImage/scan_icon2.png">
                <p>打开 <a href="https://www.tmall.com/wow/portal/act/app-download">手机天猫</a> | <a
                        href="https://www.taobao.com/m">手机淘宝</a>扫一扫登录</p>
            </div>
            <div class="loginLinks">
                <a href="JavaScript:void(0)" id="pwdLogin">密码登录</a>
                <a href="#">免费注册</a>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/mall/res/css/fore/fore_foot.css"/>


</div>

<link href="/mall/res/css/fore/fore_foot_special.css" rel="stylesheet"/>
</body>
